name: Priyank's CI/CD with Docker
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Frontend Docker image
        run: docker build -t reactapp1 -f Dockerfile .
      - name: Push Frontend Docker image to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_DIEGOVELASQUEZWEB }} --password-stdin
          docker tag reactapp1 ${{ secrets.DOCKER_DIEGOVELASQUEZWEB }}/reactapp1
          docker push ${{ secrets.DOCKER_DIEGOVELASQUEZWEB }}/reactapp1